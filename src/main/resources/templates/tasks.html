<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simple Notes Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .text-strikethrough{
        text-decoration: line-through;
        color:gray;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-5 text-center"> Simple Notes Application</h1>
    <form action="/tasks" method="post" class="row mt-3 d-flex flex-column mb-2">
        <div class="col-md-10 mb-2">
            <input class="form-control form-control-lg mb-2" type="text" name="title" placeholder="add title here..." required>
            <input class="form-control form-control-lg mb-2" type="text" name="content" placeholder="add content here..." required>

        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Add</button>
        </div>
    </form>
    <div class="mt-4">
        <th:block th:each="task : ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center p-4">
                    <div class="d-flex flex-column">
                        <span th:classappend="${task.completed} ?  'text-strikethrough'" th:text="${task.title}" id="Title">Title</span>
                        <span th:classappend="${task.completed} ?  'text-strikethrough'" th:text="${task.content}" id="Content">Content</span>
                    </div>

                    <div class="m-2">
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                        <a th:href="@{/edit/{id}(id=${task.id})}" class="btn btn-outline-primary btn-sm ml-3">Edit</a>

                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm ml-3">Delete</a>
                    </div>
                </div>
            </div>

        </th:block>
    </div>
</div>
</body>
</html>
