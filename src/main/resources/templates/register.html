<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .card{
        width: 600px;
        height:fit-content;
        border: 2px solid black;
        padding:30px 50px;
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card m-3">
            <div class="card-body d-flex flex-column justify-content-between align-items-center">
                <h1 class="text-center mt-5" style="color:Green">Registration Form</h1>
                <form class="d-flex flex-column justify-content-between align-items-center" th:action="@{/registerUser}" th:object="${user}" method="post">
                    <div class="mb-3 d-flex justify-content-between">
                        <label for="exampleFormControlInput1" class="form-label p-3"><b>Name</b></label>
                        <input type="Text" th:field="*{name}" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name" required>
                    </div>

                    <div class="mb-3 d-flex justify-content-between">
                        <label for="exampleFormControlInput2" class="form-label p-3"><b>Email</b></label>
                        <input type="email" th:field="*{email}" class="form-control" id="exampleFormControlInput2" placeholder="name@gmail.com" required>
                    </div>

                    <button type="submit" class="btn btn-success">Submit</button>

                </form>
            </div>
        </div>
</div>
</body>
</html>
